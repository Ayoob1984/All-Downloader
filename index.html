            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {

        }
        
        .btn-accent {

        .btn-accent:hover {

        .nav-links {

            list-style: none;
        }
        
        .nav-links li {

        .mobile-menu {
